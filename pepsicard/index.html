<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pepsi-card</title>
</head>

<body>
  <div class="card">
    <div class="circle"></div>
    <div class="content">
      <h2>Pepsi Real Sugar</h2>
      <table class="nutrition__table">
        <tbody>

          <tr>
            <td colspan="2" class="line5">Calories <span>150</span></td>
          </tr>

          <tr class="line2">
            <td>Total Fat <span>0</span>g</td>
            <td class="right"><span>0</span>%</td>
          </tr>
          <tr class="line2">
            <td>Sodium <span>30</span>mg</td>
            <td class="right"><span>1</span>%</td>
          </tr>
          <tr class="line2">
            <td>Total Carbohydrate <span>40</span>g</td>
            <td class="right"><span>13</span>%</td>
          </tr>
          <tr class="line2">
            <td colspan="2" class="indent">Sugars <span>40</span>g</td>
          </tr>
          <tr class="line8">
            <td colspan="2">Protein <span>0</span>g</td>
          </tr>

        </tbody>
      </table>
      <a href="#">Buy now</a>
    </div>
    <img src="pepsi.png" alt="">
  </div>
</body>

</html>
