<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Navigation Menu</title>
</head>

<body>
  <div class="menuToggle" onclick="ToggleMenu()"></div>
  <nav>
    <div class="navigation">
      <div class="navArea">
        <ul>
          <li><a href="#" onmouseenter="changeImage('img1.jpg')">Home</a></li>
          <li><a href="#" onmouseenter="changeImage('img2.jpg')">About</a></li>
          <li><a href="#" onmouseenter="changeImage('img3.jpg')">Services</a></li>
          <li><a href="#" onmouseenter="changeImage('img4.jpg')">Portfolio</a></li>
          <li><a href="#" onmouseenter="changeImage('img5.jpg')">Team</a></li>
          <li><a href="#" onmouseenter="changeImage('img6.jpg')">Contact</a></li>
        </ul>
      </div>
      <div class="imgArea">
        <img src="img1.jpg" alt="img" id="slider">
      </div>
    </div>
  </nav>

  <script>
    function changeImage(anithing) {
      document.getElementById('slider').src = anithing;
    }
    function ToggleMenu() {
      const menuToggle = document.querySelector('.menuToggle');
      const navigation = document.querySelector('.navigation');
      menuToggle.classList.toggle('active')
      navigation.classList.toggle('active')
    }
  </script>
</body>

</html>
