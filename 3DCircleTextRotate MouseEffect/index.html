<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>3DCircleTextRotate MouseEffect</title>
</head>

<body>
  <div class="circle" data-splitting>
    Circle-Text-Animationm-Effects-
  </div>
  <script src="splitting.js"></script>
  <script>
    Splitting();
  </script>
  <script>
    let circle = document.querySelector('.circle')
    window.onmousemove = function (e) {

      let x = e.clientX / -2;
      circle.style.transform = "perspective(1000px) rotateY(" + x + "deg) rotateX(15deg)";
    }
  </script>
</body>

</html>
